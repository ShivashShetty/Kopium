<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Kopium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>

<body>
    <div class="container">
        <!-- Top Right Buttons -->
        <div class="d-flex justify-content-end">
            <a href="/" class="btn btn-primary me-2">Home</a> <!-- Upload Button -->
            <button class="btn btn-secondary" id="toggleMode">Toggle Dark Mode</button>
        </div>
	<h1 class="text-center">Kopium</h1>
        <h3 class="text-center">Upload Video</h3>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a video file</label>
                <input type="file" class="form-control" id="file" name="file" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

           </div>

    <!-- Footer -->
    <footer>
        <p>Kopium Â© 2024 | Made by GROUP 19</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle dark mode toggle -->
    <script>
    // Check the localStorage for dark mode preference on page load
    if (localStorage.getItem('darkMode') === 'enabled') 
    {
        document.body.classList.add('dark-mode');
    }

    // Dark mode toggle functionality
    document.getElementById('toggleMode').addEventListener('click', function() 
    {
        document.body.classList.toggle('dark-mode');
        
        // Save the dark mode preference to localStorage
        if (document.body.classList.contains('dark-mode')) 
        {
            localStorage.setItem('darkMode', 'enabled');
        } else 
        {
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>
</body>
</html>
